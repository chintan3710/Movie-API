<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
    <link rel="stylesheet" href="css/style.css" type="text/css" />
</head>

<body>
    <div class="movie">
        <div class="header">
            <h1>
                <a href="javascript:void(0)" class="logo">Netflix</a>
            </h1>
            <div class="search-field">
                <i class="fa-solid fa-magnifying-glass"></i>
                <input type="text" id="movie-name" class="search" placeholder="Search movie here" />
                <i class="fa-solid fa-arrow-right-long" onclick="getMovieDetails()"></i>
            </div>
        </div>
        <div class="main" id="main">
            <div class="d-flex">
                <div class="main-img">
                    <img id="poster" src="" />
                </div>
                <div class="main-content">
                    <div class="main-heading">
                        <div class="d-flex">
                            <h1 id="title"></h1>
                            <span id="rating"></span>
                        </div>
                        <div class="d-flex">
                            <p id="year"></p>
                            <span class="line"></span>
                            <p id="runtime"></p>
                            <span class="line"></span>
                            <p>16+</p>
                        </div>
                    </div>
                    <div class="main-overview">
                        <h2 class="heading">Overview</h2>
                        <p class="plot" id="plot"></p>
                        <table>
                            <tr>
                                <td>
                                    <p class="field">Starring</p>
                                </td>
                                <td>
                                    <p id="actors"></p>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <p class="field">Created by</p>
                                </td>
                                <td>
                                    <p id="director"></p>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <p class="field">Genre</p>
                                </td>
                                <td>
                                    <p id="genre"></p>
                                </td>
                            </tr>
                        </table>
                        <ul>
                            <li class="d-flex"></li>
                            <li class="d-flex"></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="js/script.js" type="text/javascript"></script>
</body>

</html>
